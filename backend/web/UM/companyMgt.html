<!DOCTYPE HTML>
<html ng-app="companyMgt" ng-controller="controller">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../lib/plugins/zTree/v3/css/zTreeStyle/zTreeStyle.css">
    <!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->

    <!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
    <title>公司管理</title>
    <style type="text/css">
        .ztree li span.button.add {
            margin-left: 5px;
            margin-right: 5px;
            background-position: -144px 0;
            vertical-align: top;
            *vertical-align: middle
        }

        .ztree li span.button.edit {
            margin-right: 7px !important;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray text-l">
            公司类型：
            <span class="select-box inline">
                <select name="" class="select">
                    <option value="0">--请选择--</option>
                    <option value="1">平台管理员</option>
                    <option value="2">公司管理员</option>
                </select>
            </span>
            <button name="" id="" class="btn btn-primary" type="submit">
                <i class="Hui-iconfont Hui-iconfont-search2"></i> 搜索</button>
        </div>
        <div class="cl mt-20">
            <div class="col-md-3" style="padding-left:0px;">

                <div class="panel panel-default">
                    <div class="panel-heading fa-th-font">
                        <h4 class="panel-title">
                            <span>
                                <i class="fa fa-th-list"></i>
                                公司树图
                                <span ng-bind="editName" class="editName"></span>
                            </span>
                        </h4>
                    </div>
                    <div class="panel-body" data-adaptionHeight="55">
                        <ul id="comanyManage-tree" class="ztree"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9 no-padding">
                <div class="panel panel-default" data-adaptionHeight="55">
                    <div class="panel-heading ">
                        <h4 class="panel-title">
                            <i class="fa fa-th-list"></i>
                            <span>
                                <span class="fa-th-font">详细信息</span>
                            </span>
                        </h4>
                    </div>
                    <form id="edit-form">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td width="100">公司名称:</td>
                                    <td></td>
                                    <td width="100">公司编码:</td>
                                    <td></td>
                                    <td width="100">公司类型:</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>公司电话:</td>
                                    <td></td>
                                    <td>&#12288;联系人:</td>
                                    <td></td>
                                    <td>联系电话:</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>公司状态:</td>
                                    <td></td>
                                    <td>&#12288;所在地:</td>
                                    <td></td>
                                    <td>公司地址:</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 新增·、修改 -->
    <div class="modal bootstrap-dialog type-primary fade" id="addCompanydialog">
        <div class="modal-dialog" style="width:700px">
            <div class="modal-content">
                <div class="modal-header" style="border:0px;">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h5 class="modal-title bootstrap-dialog-title no-padding">{{data.title}}</h5>
                </div>
                <div class="panel panel-default content-dialog">
                    <form action="" method="post" class="form form-horizontal" id="form-admin-user-add">
                        <div class="modal-body">
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="c-red">*</span>公司编码：</label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <input type="text" class="input-text" ng-model="formData.companyCode" placeholder="" name="companyCode">
                                </div>
                            </div>
                            <div class="row cl" ng-if="formData.isEdit">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="c-red">*</span>公司名称：</label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <input type="text" class="input-text" ng-model="formData.companyName" placeholder="" name="companyName">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="c-red">*</span>公司类型：</label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <input type="text" class="input-text" ng-model="formData.cTypeId" placeholder="" name="cTypeId">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    &#12288;
                                    <span class="c-red">*</span>所在地：</label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <input type="text" class="input-text" ng-model="formData.regionId" placeholder="" name="regionId">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="c-red">*</span>详细地址：</label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <textarea rows="3" class="input-text" ng-model="formData.officeAddress" placeholder="" name="officeAddress"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-c">
                            <div class="btn btn-primary radius" ng-click="saveCompanyInfo()">确定</div>
                            <button type="button radius" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/iov.config.js"></script>

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/plugins/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="../js/iov.min.js"></script>
    <script src="js/companyMgt.js"></script>
</body>

</html>
