<!DOCTYPE HTML>
<html ng-app="createOrder" ng-controller="controller">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="Shortcut Icon" href="/favicon.ico" />

    <title>新增</title>
</head>

<body>

    <div class="wrapper wrapper-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <table>
                    <tr>
                        <td>
                            <label>
                                <span>*</span>联系人：
                            </label>
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="data.consignee" id="consignee" name="consignee">
                        </td>
                        <td>

                        </td>
                        <td>
                            <label>联系电话：</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="consigneePhone" name="consigneePhone">
                        </td>
                        <td>
                            <label>收货地址：</label>
                        </td>
                        <td colspan="3">
                            <div id="regin-plugin" data-region-plugin="/CRUD-InterfaceRequest.php?r=plugins/regionplugin" class="form-group col-xs-8 col-sm-9 form-inline">
                                <select class="form-control" ng-model="data.province" name="province"></select>
                                <select class="form-control" ng-model="data.city" name="city"></select>
                                <select class="form-control" ng-model="data.area" name="area"></select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <label>详细地址：</label>
                            </label>
                        </td>
                        <td>
                            <textarea name="orderAddr" ng-model="data.orderAddr" cols="" rows="" class="form-control"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <label class="col-xs-4 col-sm-2 text-right">订单金额：</label>
            <div class="form-group col-xs-8 col-sm-9">
                <input type="text" class="form-control" ng-model="data.orderAmont" id="orderAmont" name="orderAmont">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button ng-click="saveOrder();" class="btn btn-primary radius" type="submit">
                    <i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/iov.config.js"></script>

    <script type="text/javascript" src="../lib/plugins/cityPlugin/jquery.citys.js"></script>
    <script type="text/javascript" src="../lib/plugins/bootstrap-suggest-plugin/bootstrap-suggest.min.js"></script>
    <script src="../js/iov.min.js"></script>

    <script type="text/javascript" src="js/createOrder.js"></script>
</body>

</html>
