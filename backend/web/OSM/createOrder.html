<!DOCTYPE HTML>
<html ng-app="createOrder" ng-controller="controller">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
    <!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
    <title>新增</title>
</head>

<body>

    <div class="page-container">
        <form class="form form-horizontal">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">*</span>商品：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select id="goods" data-select-plugins="InterfaceRequest.php?r=plugins/regioncity" iov-ng-model="data.region_Id" data-option-value="regionId"
                        data-option-label="regionName" class="show-tick form-control">
                    </select>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">*</span>地址：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div data-suggestion-inputId="testNoBtn" data-suggestion-plugin="InterfaceRequest.php?r=plugins/regioncity" data-suggestion-key="regionId"
                        data-suggestion-name="regionName" data-suggestion-searchNames="regionName" iov-ng-model="data.regionName"></div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">*</span>联系人：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" ng-model="data.consignee" id="consignee" name="consignee">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">联系电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="consigneePhone" name="consigneePhone">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">收货地址：</label>
                <div id="regin-plugin" data-region-plugin="InterfaceRequest.php?r=plugins/regionplugin" class="formControls col-xs-8 col-sm-9 form-inline">
                    <select class="select-box" ng-model="data.province" name="province"></select>
                    <select class="select-box" ng-model="data.city" name="city" style="margin-top:15px;"></select>
                    <select class="select-box" ng-model="data.area" name="area" style="margin-top:15px;"></select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">详细地址：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="orderAddr" ng-model="data.orderAddr" cols="" rows="" class="textarea"></textarea>
                    <p class="textarea-numberbar">
                        <em class="textarea-length">0</em>/200</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">订单金额：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" ng-model="data.orderAmont" id="orderAmont" name="orderAmont">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button ng-click="saveOrder();" class="btn btn-primary radius" type="submit">
                        <i class="Hui-iconfont">&#xe632;</i> 保存</button>
                </div>
            </div>
        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/iov.config.js"></script>
    <!--/_footer /作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../lib/plugin/cityPlugin/jquery.citys.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/bootstrap-suggest-plugin/bootstrap-suggest.min.js"></script>
    <script src="../js/iov.min.js"></script>

    <script type="text/javascript" src="js/createOrder.js"></script>
</body>

</html>
