<!DOCTYPE HTML>
<html ng-app="orderList" ng-controller="controller">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../lib/plugins/bootstrap-table/css/bootstrap-table.min.css" />
    <!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
    <!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
    <title>订单列表</title>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <form bootstrap-table-form="orderList-table">
                    <div class="form-inline">
                        订单类型：
                        <span class=" inline">
                            <select name="type" class="form-control">
                                <option value="0">--请选择--</option>
                                <option value="1">用户单</option>
                                <option value="2">运单</option>
                            </select>
                        </span> 日期范围
                        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" name="logmin" class="form-control Wdate"
                            style="width:120px;"> -
                        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" name="logmax"
                            class="form-control Wdate" style="width:120px;">

                        <input type="text" name="orderNo" id="" placeholder="单号" style="width:250px" class="form-control">
                        <button name="" id="" class="btn btn-primary" type="submit" bootstrap-table-search="orderList-table">
                            <i class="fa fa-search"></i> 搜索</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="action-toolbar">
            <button ng-click="batchdel()" class="btn btn-danger radius">
                <i class="fa fa-trash"></i> 批量删除</button>
            <a class="btn btn-primary radius" onclick="addOrder();" href="javascript:;">
                <i class="fa fa-plus"></i> 添加</a>
        </div>

        <div>
            <table id="orderList-table" data-toolbar=".action-toolbar" data-toggle="table" data-show-columns="true" data-show-export="true"
                data-pagination="true" data-filter-control="true" data-checkbox="true" data-autoheight="5" data-show-export="true"
                data-id-field="orderId" data-unique-id="orderId" data-custom-url="InterfaceRequest.php?r=orders/index" class="table table-hover no-border-table">
                <thead>
                    <tr>
                        <th data-checkbox="true" width="80"></th>
                        <th data-sortable="true" data-field="orderId" width="80">ID</th>
                        <th data-sortable="true" data-field="orderNo" width="120">订单号</th>
                        <th data-sortable="true" data-field="orderStatus" width="80">订单状态</th>
                        <th data-sortable="true" data-field="orderAmont" width="80">订单金额</th>
                        <th data-sortable="true" data-field="orderTypeId" width="80">订单类型</th>
                        <th data-sortable="true" data-field="orderAddrId" width="120">邮箱</th>
                        <th data-sortable="true" data-field="comanyId" width="120">公司</th>
                        <th data-sortable="true" data-field="createTime" width="120">创建时间</th>
                        <th data-formatter="operateFormatter" width="120">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/iov.config.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../lib/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../lib/plugins/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../lib/plugins/bootstrap-extensions/tableExport.min.js"></script>
    <script type="text/javascript" src="../lib/plugins/bootstrap-extensions/bootstrap-table-export/bootstrap-table-export.js"></script>
    <script type="text/javascript" src="../lib/plugins/bootstrap-extensions/toolbar/bootstrap-table-toolbar.js"></script>

    <script src="../js/iov.min.js"></script>
    <script src="js/orderList.js"></script>
</body>

</html>
