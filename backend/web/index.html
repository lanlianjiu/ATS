<!DOCTYPE HTML>
<html ng-app="adminIndex" ng-controller="controller">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="favicon2.ico" />
    <link rel="stylesheet" href="lib/supershopui/ui/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="lib/supershopui/ui/adminlte/dist/css/skins/_all-skins.css">
    <link rel="stylesheet" type="text/css" href="auth/css/index.css">
    <!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
    <!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
    <title>智慧</title>
</head>

<body class="hold-transition skin-blue sidebar-mini fixed">
    <div class="wrapper">
        <!-- 顶部导航 -->
        <header class="main-header">
            <!-- 左边顶部 -->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">切换导航</span>
            </a>
            <!-- 右边顶部 -->
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- 提醒框-->
                        <li class="dropdown messages-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-envelope-o"></i>
                                <span class="label label-success">4</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="header">你有4条提醒</li>
                                <li class="footer">
                                    <a href="#">查看所有提醒</a>
                                </li>
                            </ul>
                        </li>

                        <!-- 通知框 -->
                        <li class="dropdown notifications-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bell-o"></i>
                                <span class="label label-warning">10</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="header">你有10条消息</li>
                                <li class="footer">
                                    <a href="#">查看所有消息</a>
                                </li>
                            </ul>
                        </li>

                        <!-- 登录用户 -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="./img/heade.png" class="user-image" alt="User Image">
                                <span class="hidden-xs">用户名</span>
                            </a>
                            <!-- 用户框 -->
                            <ul class="dropdown-menu">
                                <li class="user-header">
                                    <img src="./img/heade.png" class="img-circle" alt="User Image">
                                    <p>
                                        TZHSWEET的小妞
                                        <small>2016年注册</small>
                                    </p>
                                </li>
                                <li class="user-body">
                                    <div class="row">
                                        <div class="col-xs-4 text-center">
                                            <a href="#">个人信息</a>
                                        </div>
                                        <div class="col-xs-4 text-center">
                                            <a href="#">设置</a>
                                        </div>
                                        <div class="col-xs-4 text-center">
                                            <a href="#">主题</a>
                                        </div>
                                    </div>
                                    <!-- /.row -->
                                </li>
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">个人中心</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat">退出</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="main-sidebar">
            <section class="sidebar">
                <!-- 菜单搜索 -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <!-- 菜单搜索 -->
                <!-- 左边菜单 -->
                <ul class="sidebar-menu"></ul>
                <!-- 左边菜单 -->
            </section>
        </aside>
        
        <!-- ifram导航栏 -->
        <div class="content-wrapper" id="content-wrapper">
            <div class="content-tabs">
                <button class="roll-nav roll-left tabLeft" onclick="scrollTabLeft()">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs menuTabs tab-ui-menu" id="tab-menu">
                    <div class="page-tabs-content" style="margin-left: 0px;">

                    </div>
                </nav>
                <button class="roll-nav roll-right tabRight" onclick="scrollTabRight()">
                    <i class="fa fa-forward" style="margin-left: 3px;"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown tabClose" data-toggle="dropdown">
                        页签操作
                        <i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" style="min-width: 128px;">
                        <li>
                            <a class="tabReload" href="javascript:refreshTab();">刷新当前</a>
                        </li>
                        <li>
                            <a class="tabCloseCurrent" href="javascript:closeCurrentTab();">关闭当前</a>
                        </li>
                        <li>
                            <a class="tabCloseAll" href="javascript:closeOtherTabs(true);">全部关闭</a>
                        </li>
                        <li>
                            <a class="tabCloseOther" href="javascript:closeOtherTabs();">除此之外全部关闭</a>
                        </li>
                    </ul>
                </div>
                <button class="roll-nav roll-right fullscreen">
                    <i class="fa fa-arrows-alt"></i>
                </button>
            </div>
            <div class="content-iframe " style="background-color: #ffffff; ">
                <div class="tab-content " id="tab-content"></div>
            </div>
        </div>
        <!-- ifram导航栏 -->

    </div>
    
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/iov.config.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script src="js/iov.min.js"></script>
    <script src="auth/index.js"></script>
</body>

</html>
